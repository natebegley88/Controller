<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <figure id="nespad">
      <div class="cord"></div>
      <section class="dpad-pane">
        <div class="dpad-hole"></div>
        <div id="dpad">
          <canvas height="1150" id="dpad-body" width="250"></canvas><button class="button" id="up"></button><button class="button" id="right"></button><button class="button" id="down"></button><button class="button" id="left"></button>
        </div>
      </section>
      <section class="menu-pane">
        <div class="labels">
          <label class="select" for="CAST">CAST</label><label class="start" for="PAUSE">PAUSE</label>
        </div>
        <div class="buttons">
          <button class="button select" id="select">CAST</button><button class="button start" id="start">PAUSE</button>
        </div>
      </section>
      <section class="action-pane">
        <div class="logo">
          CC Centipede
        </div>
        <div class="buttons">
          <label class="label">B<button class="button" id="b"></button></label><label class="label">A<button class="button" id="a"></button></label>
        </div>
      </section>
    </figure>
  </body>
</html>
